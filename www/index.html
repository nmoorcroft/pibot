<!DOCTYPE html>
<html ng-app="pibot">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-cloak ng-controller="main as main">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in main.list">
                <h2>{{item.cmd}} {{item.dist}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-assertive">
        <div class="buttons">
            <button class="button" ng-click="main.left()">Left</button>
            <button class="button" ng-click="main.forward()">Forward</button>
            <button class="button" ng-click="main.right()">Right</button>
            <button class="button" ng-click="main.go()">Go!</button>
        </div>
    </ion-footer-bar>

</body>
</html>
